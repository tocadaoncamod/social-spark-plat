<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=400, height=500">
  <title>Toca da On√ßa Agente</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 380px;
      min-height: 450px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      color: #ffffff;
    }
    
    .header {
      background: linear-gradient(135deg, #f97316, #ea580c);
      padding: 20px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 18px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .header p {
      font-size: 12px;
      opacity: 0.9;
      margin-top: 4px;
    }
    
    .content {
      padding: 16px;
    }
    
    .status-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .status-card h3 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    
    .stat {
      background: rgba(249, 115, 22, 0.1);
      border-radius: 8px;
      padding: 12px;
      text-align: center;
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: #f97316;
    }
    
    .stat-label {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.6);
      margin-top: 4px;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px 16px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #f97316, #ea580c);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(249, 115, 22, 0.4);
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
    }
    
    .btn-danger {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
    
    .captured-list {
      max-height: 150px;
      overflow-y: auto;
      margin-top: 12px;
    }
    
    .captured-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 6px;
      margin-bottom: 6px;
    }
    
    .captured-item img {
      width: 40px;
      height: 40px;
      border-radius: 6px;
      object-fit: cover;
    }
    
    .captured-item-info {
      flex: 1;
      overflow: hidden;
    }
    
    .captured-item-name {
      font-size: 12px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .captured-item-platform {
      font-size: 10px;
      color: rgba(255, 255, 255, 0.5);
    }
    
    .footer {
      padding: 16px;
      text-align: center;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .footer a {
      color: #f97316;
      text-decoration: none;
      font-size: 12px;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
    
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    
    .spinner {
      width: 30px;
      height: 30px;
      border: 3px solid rgba(249, 115, 22, 0.3);
      border-top-color: #f97316;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üêÜ Toca da On√ßa Agente</h1>
    <p>Automa√ß√£o Inteligente</p>
  </div>
  
  <div class="content">
    <div class="status-card">
      <h3>üìä Capturados</h3>
      <div class="stats">
        <div class="stat">
          <div class="stat-value" id="productCount">0</div>
          <div class="stat-label">Produtos</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="profileCount">0</div>
          <div class="stat-label">Perfis</div>
        </div>
      </div>
      
      <div class="captured-list" id="capturedList">
        <!-- Items ser√£o inseridos via JS -->
      </div>
    </div>
    
    <div class="actions">
      <button class="btn btn-primary" id="syncBtn">
        ‚òÅÔ∏è Sincronizar com Cloud
      </button>
      <button class="btn btn-secondary" id="dashboardBtn">
        üìä Abrir Dashboard
      </button>
      <button class="btn btn-danger" id="clearBtn">
        üóëÔ∏è Limpar Capturados
      </button>
    </div>
  </div>
  
  <div class="footer">
    <a href="https://connect-sparkle-87.lovable.app" target="_blank">
      Abrir Toca da On√ßa completo ‚Üí
    </a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
