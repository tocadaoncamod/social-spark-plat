# Workflow sincronizado em 2025-01-27
name: Build and Release Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.1)'
        required: false
        default: ''

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install Web Dependencies
        run: npm ci
        
      - name: Build Web App
        run: npm run build
        
      - name: Install Electron Dependencies
        working-directory: ./electron
        run: npm ci
        
      - name: Build Electron App (Windows)
        working-directory: ./electron
        run: npm run dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            electron/release/*.exe
            electron/release/*.exe.blockmap
            electron/release/latest.yml

  build-mac:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install Web Dependencies
        run: npm ci
        
      - name: Build Web App
        run: npm run build
        
      - name: Install Electron Dependencies
        working-directory: ./electron
        run: npm ci
        
      - name: Build Electron App (macOS)
        working-directory: ./electron
        run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Upload macOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer
          path: |
            electron/release/*.dmg
            electron/release/*.zip
            electron/release/latest-mac.yml

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install Web Dependencies
        run: npm ci
        
      - name: Build Web App
        run: npm run build
        
      - name: Install Electron Dependencies
        working-directory: ./electron
        run: npm ci
        
      - name: Build Electron App (Linux)
        working-directory: ./electron
        run: npm run build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-installer
          path: |
            electron/release/*.AppImage
            electron/release/*.deb
            electron/release/latest-linux.yml

  release:
    needs: [build-windows, build-mac, build-linux]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download Windows Artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-installer
          path: ./release/windows
          
      - name: Download macOS Artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-installer
          path: ./release/macos
          
      - name: Download Linux Artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-installer
          path: ./release/linux
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            release/windows/*.exe
            release/macos/*.dmg
            release/macos/*.zip
            release/linux/*.AppImage
            release/linux/*.deb
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
